		<div id="contacto" class="col card p-0 border-0">
		  <div class="row no-gutters">
		    <div class="col-md-6 leftCard d-none d-md-block">	
		    	<p class="text-uppercase font-weight-bold display-4 text-left pl-4 h2 msg">DEJANOS</p>
		    	<p class="text-uppercase font-weight-bold display-4 text-left pl-4 h2 msg">TU CONSULTA</p>
		    	<p class="text-uppercase font-weight-bold display-4 text-left pl-4 h2 msg">RESPONDEREMOS</p>
		    	<p class="text-uppercase font-weight-bold display-4 text-left pl-4 h2 msg">A LA BREVEDAD.</p>
		    </div>
		    <div class="col-md-6 card-body">
		        <div class="col-md-12 m-0 p-0">
					<form name="contact" method="POST" data-netlify="true" class="pl-3">
					  <div class="form-group">
					    <label class="text-uppercase font-weight-bold" for="nombre">Nombre</label>
					    <input type="text" class="form-control" name="Nombre" placeholder="Ingrese su nombre." required>
					  </div>
					  <div class="form-group">
					    <label class="text-uppercase font-weight-bold" for="apellido">Apellido</label>
					    <input type="text" class="form-control" name="Apellido" placeholder="Ingrese su apellido." required>
					  </div>
					  <div class="form-group">
					    <label class="text-uppercase font-weight-bold" for="email">Email</label>
					    <input type="email" class="form-control" name="email" placeholder="prodetail@prodetail.com.ar" required>
					  </div>
					  <div class="form-group">
					    <label class="text-uppercase font-weight-bold" for="telefono">Telefono</label>
					    <input type="tel" class="form-control" name="telefono" placeholder="+54 9 110000000." required>
					  </div>
					  <div class="form-group">
						<label class="text-uppercase font-weight-bold" for="consulta">Ingrese su consulta</label>
	    				<textarea class="form-control is-invalid" type="text" name="consulta" placeholder="Deje aqui su mensaje." required></textarea>
					  </div>
					  <div class="text-center">
					 	 <button class="btn btnForm text-uppercase" type="submit">ENVIAR</button>
					  </div>
					</form>
		        </div>        
		    </div>
		  </div>
		</div>
